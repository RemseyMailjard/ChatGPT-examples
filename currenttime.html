<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time in Phoenix</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Current Time in Phoenix</h1>
    <div class="display-4" id="current-time"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function getCurrentTime() {
        // Get current time in Phoenix
        var now = new Date();
        var utc_offset = -7 * 60; // Phoenix UTC offset is -7 hours
        var local_time = new Date(now.getTime() + utc_offset * 60000);

        // Format the time as HH:mm:ss
        var hours = local_time.getHours().toString().padStart(2, '0');
        var minutes = local_time.getMinutes().toString().padStart(2, '0');
        var seconds = local_time.getSeconds().toString().padStart(2, '0');

        // Display the time
        document.getElementById('current-time').textContent = hours + ':' + minutes + ':' + seconds;
    }

    // Update the time every second
    setInterval(getCurrentTime, 1000);

    // Initial call to display time immediately
    getCurrentTime();
</script>

</body>
</html>
